<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato do restaurante Bombar. Cadastre as informações de contato do seu restaurante.">
    <meta name="keywords" content="restaurante, gerenciamento, Bombar, sistema, contato, informações do restaurante">
    <title>Contato - Bombar</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/pages/ContatoRestaurante/ContatoRestaurante.css">
</head>

<body>
    <header class="header-restaurante">
        <h1>Bombar</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="icon-back-page">
            <a href="/pages/AreaRestaurante/AreaRestaurante.html" class="icon-back" aria-label="Voltar para a página inicial">
                <i class="bi bi-arrow-left"></i>
                <span class="visually-hidden">Voltar</span>
            </a>
        </div>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações de Contato</legend>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" name="celular" placeholder="Seu celular" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Seu telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurante">Restaurante</label>
                        <select name="restaurante" id="restaurante" required>
                            <option value="">Selecione o restaurante</option>
                            <option value="bombar">Bombar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Salvar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurante App</p>
    </footer>
</body>

</html>
