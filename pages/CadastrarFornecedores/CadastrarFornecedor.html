<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombar - home</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/pages/CadastrarFornecedores/CadastrarFornecedor.css">
</head>

<body>
    <header class="header">
        <h1>Bombar</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="icon-back-page">
            <a href="/pages/Fornecedor/Fornecedor.html" class="icon-back"><i class="bi bi-skip-backward"></i></a>
        </div>
        <h2>Cadastrar fornecedores</h2>
        <section>
            <form>
                <div class="col">
                    <div class="col-sub-1">
                        <div class="col-1">
                            <input type="text" name="nome" id="nome" placeholder="Nome do fornecedor">
                        </div>
                        <div class="col-1">
                            <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ">
                        </div>
                        <div class="col-1">
                            <select name="restaurante" id="restaurante">
                                <option>Selecione o restaurante que o fornecedor está vinculado</option>
                                <option value="">Bombar</option>
                            </select>
                        </div>
                        <div class="col-1-btn">
                            <button type="submit">salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurante App</p>
    </footer>
